spring:
  profiles:
    active: local
  application:
    name: paynow-agent-assist

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

paynow:
  rate-limit:
    requests-per-second: 5
    bucket-capacity: 10
  agent:
    max-retries: 2
    timeout-seconds: 30